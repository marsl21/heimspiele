<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Heimspiele FC Rheineck</title>
  <style>
    :root{
      --blau:#003366;
      --rot:#cc0000;
      --bg:#f4f6f8;
      --card:#ffffff;
      --text:#1f2937;
      --muted:#6b7280;
      --ring: rgba(0,51,102,.15);
    }
    *{box-sizing:border-box}
    html,body{margin:0;padding:0}
    body{
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, sans-serif;
      color: var(--text);
      background: var(--bg);
      padding: 16px;
    }
    header{
      position: sticky; top:0; z-index: 10;
      background: var(--blau);
      color: #fff;
      padding: 14px 16px;
      border-radius: 14px;
      box-shadow: 0 6px 16px var(--ring);
      text-align:center;
      font-weight: 700;
      letter-spacing: .2px;
    }
    .day{ margin: 18px 0; }
    .day-title{
      background: var(--blau);
      color: #fff;
      padding: 8px 12px;
      border-radius: 10px;
      font-weight: 600;
      box-shadow: 0 4px 12px var(--ring);
    }
    .grid{
      display: grid;
      grid-template-columns: 1fr;
      gap: 12px;
      margin-top: 10px;
    }
    @media (min-width: 480px){
      .grid{ grid-template-columns: 1fr 1fr; }
    }
    .card{
      background: var(--card);
      border-radius: 14px;
      padding: 12px 14px;
      box-shadow: 0 6px 14px rgba(0,0,0,.06);
      border-left: 5px solid var(--rot);
      transition: transform .08s ease-out, box-shadow .08s ease-out;
      display: grid;
      grid-template-rows: auto auto; /* Top + Teams dicht Ã¼bereinander */
      row-gap: 4px;
    }
    .card:active{ transform: scale(.995) }

    .top{
      display:flex; align-items:flex-start; justify-content:space-between; gap:8px;
      margin: 0; padding: 0;
    }
    .left{ flex: 1 1 auto; min-width: 0; }
    .right{ display:flex; flex-direction:column; align-items:flex-end; gap:6px; margin-left: 8px; flex: 0 0 auto; }

    .time{ font-weight: 800; font-size: 15px; white-space:nowrap; margin: 0; }

    .badge{
      font-size: 12px;
      font-weight:700;
      padding: 4px 8px;
      border-radius: 999px;
      background: #e5e7eb;
      color: #111827;
      white-space:nowrap;
      margin: 0;
    }
    .badge.cup{ background: #fee2e2; color:#991b1b; }
    .badge.meister{ background: #e0e7ff; color:#1e3a8a; }

    .info-btn{
      appearance: none;
      border: none;
      background: transparent;
      padding: 0;
      cursor: pointer;
      line-height: 1;
    }
    .info-icon{ width: 22px; height: 22px; display:block; }

    .teams{
      line-height: 1.32;
      font-size: 14px;
      margin-top: 0; /* enger */
    }
    .vs{
      display:inline-block;
      color: var(--muted);
      font-size: 12px;
      padding: 0 6px;
      transform: translateY(-1px);
    }

    .footer{
      margin-top: 18px;
      text-align:center;
      color: var(--muted);
      font-size: 12px;
    }
    .error{
      background: #fff1f1;
      color:#7f1d1d;
      border:1px solid #fecaca;
      padding: 10px 12px;
      border-radius: 10px;
      margin-top: 12px;
    }
    .loading{ opacity:.85 }

    /* Modal */
    .modal-backdrop{
      position: fixed; inset: 0;
      background: rgba(0,0,0,.35);
      display: none;
      align-items: center; justify-content: center;
      padding: 16px;
      z-index: 50;
    }
    .modal{
      background: #fff;
      border-radius: 14px;
      padding: 16px;
      width: 100%;
      max-width: 520px;
      box-shadow: 0 20px 60px rgba(0,0,0,.2);
      border-top: 6px solid var(--rot);
    }
    .modal-header{ display:flex; align-items:center; justify-content:space-between; gap:10px; margin-bottom: 8px; }
    .modal-title{ font-weight: 800; }
    .modal-close{ appearance: none; border: none; background: transparent; font-size: 22px; line-height: 1; cursor: pointer; color: var(--muted); }
    .modal-body{ white-space: pre-wrap; line-height: 1.45; }
    .show{ display: flex; }
  </style>
</head>
<body>
  <header>ðŸ“… Heimspiele FC Rheineck</header>
  <div id="spielplan" class="loading">Wird geladenâ€¦</div>
  <div class="footer">Datenquelle: <code>spiele.csv</code> (Spalte <code>Informationen</code> optional).</div>

  <!-- Modal -->
  <div id="modalBackdrop" class="modal-backdrop" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
    <div class="modal">
      <div class="modal-header">
        <div id="modalTitle" class="modal-title">Information</div>
        <button class="modal-close" aria-label="Schliessen" id="modalClose">&times;</button>
      </div>
      <div id="modalBody" class="modal-body"></div>
    </div>
  </div>

  <script>
    const WTAG = ["Sonntag","Montag","Dienstag","Mittwoch","Donnerstag","Freitag","Samstag"];
    const CSV_URL = "spiele.csv?v=" + Date.now();

    function parseCsv(text){
      text = text.replace(/^\uFEFF/, "");
      const lines = text.trim().split(/\r?\n/);
      if (lines.length < 2) return [];
      const header = lines[0].split(";").map(s => s.trim());
      const col = k => header.indexOf(k);
      const idx = {
        datum: col("Spieldatum"),
        zeit: col("Zeit"),
        typ: col("Typ"),
        heim: col("Heimteam"),
        gast: col("Gastteam"),
        info: (col("Informationen") !== -1 ? col("Informationen") : col("Info"))
      };
      for (const k of ["datum","zeit","typ","heim","gast"]){
        if (idx[k] < 0) throw new Error("Spalte fehlt: " + k);
      }
      return lines.slice(1)
        .map(l => l.split(";"))
        .filter(arr => arr.some(v => v && v.trim() !== ""))
        .map(a => ({
          datum: (a[idx.datum]||"").trim(),
          zeit: (a[idx.zeit]||"").trim(),
          typ: (a[idx.typ]||"").trim(),
          heim: (a[idx.heim]||"").trim(),
          gast: (a[idx.gast]||"").trim(),
          info: idx.info >= 0 ? (a[idx.info]||"").trim() : ""
        }));
    }

    function sortByDateTime(rows){
      return rows.slice().sort((a,b)=>{
        const [da,ma,ya] = a.datum.split(".").map(Number);
        const [db,mb,yb] = b.datum.split(".").map(Number);
        const [ha,na] = (a.zeit||"00:00").split(":").map(Number);
        const [hb,nb] = (b.zeit||"00:00").split(":").map(Number);
        const A = new Date(ya,ma-1,da,ha||0,na||0).getTime();
        const B = new Date(yb,mb-1,db,hb||0,nb||0).getTime();
        return A - B;
      });
    }

    function groupByDate(rows){
      const map = {};
      for (const r of rows){
        if (!map[r.datum]) map[r.datum] = [];
        map[r.datum].push(r);
      }
      return map;
    }

    function badgeClass(typ){
      const t = (typ||"").toLowerCase();
      if (t.includes("cup")) return "badge cup";
      if (t.includes("meister")) return "badge meister";
      return "badge";
    }

    function svgInfo(){
      return `<svg class="info-icon" viewBox="0 0 24 24" aria-hidden="true">
        <circle cx="12" cy="12" r="11" fill="none" stroke="var(--rot)" stroke-width="2"/>
        <line x1="12" y1="10" x2="12" y2="17" stroke="var(--rot)" stroke-width="2" stroke-linecap="round"/>
        <circle cx="12" cy="7" r="1.6" fill="var(--rot)"/>
      </svg>`;
    }

    function render(rows){
      if (!rows.length){
        return '<div class="error">Keine Spiele in <code>spiele.csv</code> gefunden.</div>';
      }
      const sorted = sortByDateTime(rows);
      const byDate = groupByDate(sorted);
      const dates = Object.keys(byDate).sort((a,b)=>{
        const [da,ma,ya] = a.split(".").map(Number);
        const [db,mb,yb] = b.split(".").map(Number);
        return new Date(ya,ma-1,da)-new Date(yb,mb-1,db);
      });
      let html = "";
      for (const d of dates){
        const [dd,mm,yy] = d.split(".").map(Number);
        const w = WTAG[new Date(yy,mm-1,dd).getDay()];
        html += `<section class="day">
          <div class="day-title">${w}, ${d}</div>
          <div class="grid">`;
        for (const s of byDate[d]){
          const hasInfo = s.info && s.info.length > 0;
          html += `<article class="card" aria-label="Spiel ${s.heim} gegen ${s.gast} am ${d} um ${s.zeit}">
            <div class="top">
              <div class="left"><div class="time">ðŸ•’ ${s.zeit} Uhr</div></div>
              <div class="right">
                <span class="${badgeClass(s.typ)}">${s.typ || "Spiel"}</span>
                ${hasInfo ? `<button class="info-btn" title="Info anzeigen" data-info="${s.info.replace(/"/g,'&quot;')}">${svgInfo()}</button>` : ``}
              </div>
            </div>
            <div class="teams">
              <div>${s.heim}</div>
              <span class="vs">gegen</span>
              <div>${s.gast}</div>
            </div>
          </article>`;
        }
        html += `</div></section>`;
      }
      return html;
    }

    // Modal
    function attachModalHandlers(){
      const backdrop = document.getElementById("modalBackdrop");
      const body = document.getElementById("modalBody");
      const btnClose = document.getElementById("modalClose");

      document.body.addEventListener("click", (e) => {
        const btn = e.target.closest(".info-btn");
        if (btn){
          const txt = btn.getAttribute("data-info") || "";
          body.textContent = txt;
          backdrop.classList.add("show");
        }
      });
      btnClose.addEventListener("click", () => backdrop.classList.remove("show"));
      backdrop.addEventListener("click", (e) => {
        if (e.target === backdrop) backdrop.classList.remove("show");
      });
      document.addEventListener("keydown", (e)=>{
        if (e.key === "Escape") backdrop.classList.remove("show");
      });
    }

    fetch(CSV_URL, {cache:"no-store"})
      .then(r => { if(!r.ok) throw new Error("CSV nicht gefunden ("+r.status+")"); return r.text(); })
      .then(txt => { 
        const rows = parseCsv(txt);
        document.getElementById("spielplan").classList.remove("loading");
        document.getElementById("spielplan").innerHTML = render(rows);
        attachModalHandlers();
      })
      .catch(err => {
        document.getElementById("spielplan").classList.remove("loading");
        document.getElementById("spielplan").innerHTML = '<div class="error">Fehler beim Laden: '+err.message+'</div>';
      });
  </script>
</body>
</html>
